apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-nginx-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/baksarii/my-nginx-helm-chart.git
    targetRevision: main
    path: charts/my-nginx
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
